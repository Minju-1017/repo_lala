<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
	
	<table>
		<tr>
			<td><h4>No.</h4></td>
			<td><h4>주소</h4></td>
		</tr>
		<tr> 	
			<td th:text="${contactAddressItem.seq}"></td>
			<td th:text="${contactAddressItem.address}"></td>
		</tr>
	</table>
	
	<a href="/contact/address/contactAddressXdmList">목록</a>
	<a th:href="@{/contact/address/contactAddressXdmMfom(seq=${contactAddressItem.seq})}">수정</a>
	<a th:href="@{/contact/address/contactAddressXdmDele(seq=${contactAddressItem.seq})}"
		id="delete">삭제</a>
	<a th:href="@{/contact/address/contactAddressXdmUele(seq=${contactAddressItem.seq})}"
		id="uelete">삭제(업데이트)</a>
	
	<script type="text/javascript">
		document.getElementById("delete").onclick = function() {
			if (!confirm("정말로 삭제하시겠습니까?")) {
				return false;
			}
		}
		
		document.getElementById("uelete").onclick = function() {
			if (!confirm("정말로 삭제하시겠습니까?")) {
				return false;
			}
		}
	</script>
</body>
</html>
