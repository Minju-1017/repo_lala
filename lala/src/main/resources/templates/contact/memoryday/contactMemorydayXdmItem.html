<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
	
	<table>
		<tr>
			<td><h4>No.</h4></td>
			<td><h4>생년월일</h4></td>
			<td><h4>양력/음력</h4></td>
		</tr>
		<tr> 	
			<td th:text="${contactMemorydayItem.seq}"></td>
			<td th:text="${contactMemorydayItem.date}"></td>
			<td th:text="${contactMemorydayItem.solar}"></td>
		</tr>
	</table>
	
	<a href="/contact/memoryday/contactMemorydayXdmList">목록</a>
	<a th:href="@{/contact/memoryday/contactMemorydayXdmMfom(seq=${contactMemorydayItem.seq})}">수정</a>
	<a th:href="@{/contact/memoryday/contactMemorydayXdmDele(seq=${contactMemorydayItem.seq})}"
		id="delete">삭제</a>
	<a th:href="@{/contact/memoryday/contactMemorydayXdmUele(seq=${contactMemorydayItem.seq})}"
		id="uelete">삭제(업데이트)</a>
	
	<script type="text/javascript">
		document.getElementById("delete").onclick = function() {
			if (!confirm("정말 삭제하시겠습니까?")) {
				return false;
			}
		}
		
		document.getElementById("uelete").onclick = function() {
			if (!confirm("정말 삭제하시겠습니까?")) {
				return false;
			}
		}
	</script>
	
</body>
</html>
